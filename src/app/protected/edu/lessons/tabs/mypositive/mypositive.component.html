<cranix-toolbar></cranix-toolbar>
<ion-content id="carded">
  <ion-row class="header-row">
  <ion-col size=6>
    <ion-title>{{'Manage positive lists' | translate}}</ion-title>
  </ion-col>
  </ion-row>
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="hidden-lg hidden-xl">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="add-circle-outline" (click)="redirectToEdit($event,null)"></ion-icon></ion-fab-button>
      <!-- ion-fab-button><ion-icon name="trash-outline" (click)="delete($event)"></ion-icon></ion-fab-button -->
      <ion-fab-button><ion-icon color="success" name="power-outline" (click)="activate($event)"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="danger"  name="power-outline" (click)="deactivate($event)"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-searchbar placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('quickFilterMD')" id="quickFilterMD" showCancelButton="never" class="hidden-lg hidden-xl"></ion-searchbar>
  <ion-card>
    <ion-card-header class="hidden-xs hidden-sm hidden-md">
      <ion-row class="hidden-xs hidden-sm hidden-md">
        <ion-col size="3">
          <ion-item>
            <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('quickFilter')" id="quickFilter">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col offset="6" size="3" class="ion-align-self-center ion-text-end hidden-xs hidden-sm hidden-md">
          <ion-button size="small" (click)="redirectToEdit($event,null)"  matTooltip="{{'Create new positive list.' | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <!-- ion-button size="small" (click)="delete($event)" matTooltip="{{'Delete selected positive lists.' | translate }}">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button-->
          <ion-button size="small" (click)="activate($event)" matTooltip="{{'Activate selected positive lists in the selected room.' | translate }}" [disabled]="! educationService.selectedRoomId">
            <ion-icon slot="icon-only" color="success" name="power"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="deactivate($event)" matTooltip="{{'Deactivate all positive lists in the selected room.' | translate }}" [disabled]="! educationService.selectedRoomId">
            <ion-icon slot="icon-only" color="dange" name="power"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular 
        style="width: 100%; height:  100%;"
        class="{{authService.settings.agGridThema}}"
        rowSelection="multiple"
        rowHeight="{{authService.settings.rowHeight}}"
        [context]="context"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [rowMultiSelectWithClick]="authService.settings.rowMultiSelectWithClick"
        (gridReady)="onGridReady($event)"
         id="agGridTable">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
