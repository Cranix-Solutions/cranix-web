<cranix-toolbar *ngIf="!selectedRoom" title="{{'Manage devices' | translate}}"></cranix-toolbar>
<cranix-toolbar *ngIf="selectedRoom" title="{{'Manage devices in selected room:' | translate}} {{selectedRoom.name}}">
</cranix-toolbar>
<ion-toolbar *ngIf="!authService.isMD()">
  <ion-item>
    <ion-label *ngIf="gridApi">
      #{{gridApi.getDisplayedRowCount()}}
    </ion-label>
    <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('devicesFilter')"
      id="devicesFilter">
    </ion-input>
  </ion-item>
  <ion-buttons slot="end">
    <ion-button size="small" fill="solid" (click)="addDevice($event)"
      matTooltip="{{'Create a new device.' | translate }}">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
    <ion-button size="small" fill="solid" (click)="openActions($event,null)"
      matTooltip="{{'Apply actions on the selected objects' | translate }}">
      <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content *ngIf="!authService.isMD()" id="carded">
  <ag-grid-angular style="width: 100%; height:  100%;" rowSelection="multiple"
    class="{{authService.settings.agGridThema}}" rowHeight="{{authService.settings.rowHeight}}"
    rowMultiSelectWithClick="{{authService.settings.rowMultiSelectWithClick}}" [context]="context"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData" (gridReady)="onGridReady($event)"
    (selectionChanged)="selectionChanged()" id="agGridTable">
  </ag-grid-angular>
</ion-content>
<ion-searchbar *ngIf="authService.isMD()" placeholder="{{'search' | translate }}"
  (input)="onQuickFilterChanged('devicesFilterMD')" id="devicesFilterMD" showCancelButton="never"></ion-searchbar>
<ion-content *ngIf="authService.isMD()">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="ellipsis-vertical-sharp" (click)="openActions($event,null)"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="add-circle" (click)="addDevice($event)"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let object of rowData">
      <ion-item button (click)="redirectToEdit(object)">
        <ion-note slot="start">
          <ion-checkbox (click)="$event.stopPropagation()" (ionChange)="checkChange($event,object)"></ion-checkbox>
        </ion-note>
        <ion-label>
          <h3>{{ object.name }}</h3>
          <h5>{{ object.ip }}</h5>
        </ion-label>
        <ion-label>
          <h5>{{ object.mac }}</h5>
          <h5>{{ object.hwconfId | idToName:'hwconf' }}</h5>
          <h5>{{ object.roomId | idToName:'room' }}</h5>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="setDhcp(object)">
          <ion-icon slot="icon-only" name="server"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="redirectToDelete(object)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="setPrinters(object)">
          <ion-icon slot="icon-only" name="print"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="openActions($event,object)">
          <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
