<cranix-toolbar title="{{'Manage CRANIX 2FA' | translate}}"></cranix-toolbar>
<ion-toolbar class="page-toolbar">
    <ion-item lines="none">
        <ion-label *ngIf="gridApi">
            #{{gridApi.getDisplayedRowCount()}}
        </ion-label>
        <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('usersFilter')"
            id="usersFilter">
        </ion-input>
    </ion-item>
    <ion-buttons slot="end">
        <ion-button size="small" fill="solid" (click)="openActions($event)"
            matTooltip="{{'Apply actions on the selected objects' | translate }}">
            <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
<ion-content>
    <ag-grid-angular style="width: 100%; height: 100%;" class="{{authService.settings.agGridThema}}"
        rowSelection="multiple" [rowHeight]="authService.settings.rowHeight"
        [rowMultiSelectWithClick]="authService.settings.rowMultiSelectWithClick"
        [rowData]="objectService.allObjects['2fa']" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
        [context]="context" (gridReady)="onGridReady($event)" id="agGridTable">
    </ag-grid-angular>
</ion-content>
