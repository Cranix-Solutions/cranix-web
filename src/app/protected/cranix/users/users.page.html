<cranix-toolbar></cranix-toolbar>
<ion-content class="ion-padding" fxFlex=100%>
  <ion-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ id | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="uid">
	    <th mat-header-cell *matHeaderCellDef  mat-sort-header>{{uid | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.uid}} </td>
    </ng-container>

    <ng-container matColumnDef="surName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ surName | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.surName}} </td>
    </ng-container>

    <ng-container matColumnDef="givenName">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ givenName | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.givenName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
	    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ role | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
  </ion-card>

<!-- at-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator -->

</ion-content>
