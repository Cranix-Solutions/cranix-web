<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Modify groups of selected user' | translate}}: "{{user.uid}}" ({{user.givenName}}
      {{user.surName}})
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="ion-no-margin" matTooltip="{{'add remove user to/from the selected groups' | translate }}" (click)="applyChanges()">
        <ion-icon slot="icon-only" color="success" name="checkmark-sharp"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" (click)="modalCtrl.dismiss()">
        <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size=12 sizeMd=12 sizeLg=6 sizeXl=6>
            <ion-item>
              <ion-label position="stacked">{{ 'Member of groups:' | translate }}</ion-label>
              <ion-input type="text" placeholder="{{'search' | translate }}" (input)="onMemberFilterChanged()"
                id="memberFilter"></ion-input>
            </ion-item>
            <ag-grid-angular style="width: 100%; height: 200px;" class="{{authService.agGridThema}}"
              [rowData]="memberData" [columnDefs]="columnDefs" rowMultiSelectWithClick="true" 
              rowSelection="multiple" (gridReady)="onMemberReady($event)"
              (selectionChanged)="onMemberSelectionChanged()" id="memberTable">
            </ag-grid-angular>
          </ion-col>
          <ion-col size=12 sizeMd=12 sizeLg=6 sizeXl=6>
            <ion-item>
              <ion-label position="stacked">{{ 'Available groups:' | translate }}</ion-label>
              <ion-input type="text" placeholder="{{'search' | translate }}" (input)="onNoMemberFilterChanged()"
                id="nonMemberFilter">
              </ion-input>
            </ion-item>
            <ag-grid-angular style="width: 100%; height: 200px;" class="{{authService.agGridThema}}"
              [rowData]="noMemberData" [columnDefs]="columnDefs"  rowMultiSelectWithClick="true" 
              rowSelection="multiple" (gridReady)="onNoMemberReady($event)"
              (selectionChanged)="onNoMemberSelectionChanged()" id="noMemberTable">
            </ag-grid-angular>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
