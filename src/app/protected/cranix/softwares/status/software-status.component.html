<cranix-toolbar></cranix-toolbar>
<ion-row class="header-row">
  <ion-col size=12>
    <ion-title>{{ 'Software installation status:' | translate}}</ion-title>
  </ion-col>
</ion-row>
<ion-content (window:resize)="onResize($event)">
  <ion-card>
    <ion-card-header>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-item>
            <ion-input placeholder="{{'search' | translate }}" (input)="onMemberFilterChanged()" id="memberFilter">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="7">
        </ion-col>
        <ion-col>
          <ion-button size="small" (click)="startSync($event)"
            matTooltip="{{'Start  synchronisation of selected objects to the selected institutes.' | translate }}">
            <ion-icon slot="icon-only" color="success" name="power"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="stopSync($event)"
            matTooltip="{{'Stop  synchronisation of selected objects to the selected institutes.' | translate }}">
            <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="{{authService.agGridThema}}" [gridOptions]="memberOptions"
        [rowData]="memberData" [columnDefs]="columnDefs" [context]="context" [rowSelection]="memberSelection"
        (gridReady)="onMemberReady($event)" (selectionChanged)="onMemberSelectionChanged()" id="memberTable"
        [autoGroupColumnDef]="autoGroupColumnDef">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
