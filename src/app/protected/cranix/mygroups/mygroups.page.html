<cranix-toolbar></cranix-toolbar>
<ion-segment (ionChange)="segmentChanged($event)" color="secondary" value="group">
  <ion-segment-button value="user" layout="icon-start">
    <ion-label class="hidden-xs hidden-sm">{{'Users' | translate}}</ion-label>
    <ion-icon name="people"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="group" layout="icon-start">
    <ion-label class="hidden-xs hidden-sm">{{'Groups' | translate}}</ion-label>
    <ion-icon name="people-circle"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="guest" layout="icon-start">
    <ion-label class="hidden-xs hidden-sm">{{'Guest Users' | translate}}</ion-label>
    <ion-icon name="walk"></ion-icon>
  </ion-segment-button>
</ion-segment>
<ion-content *ngIf="!authService.isMD()" id="carded">
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-item>
          <ion-label *ngIf="gridApi">
            #{{gridApi.getDisplayedRowCount()}}
          </ion-label>
          <ion-input placeholder="{{ segment }} {{'search' | translate }}"
            (input)="onQuickFilterChanged('mygroupsFilter')" id="mygroupsFilter">
          </ion-input>
        </ion-item>
        <ion-buttons slot="end">
          <ion-button *ngIf="segment == 'group' || (segment == 'user' && authService.isAllowed('user.add.students'))"
            size="small" fill="solid" (click)="redirectToEdit(null)"
            matTooltip="{{'Create a new ' + segment | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <ion-button *ngIf="segment == 'guest'" size="small" fill="solid" (click)="addEditGuest(null)"
            matTooltip="{{'Create new guest accounts' | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <ion-button size="small" fill="solid" (click)="openActions($event,null)"
            matTooltip="{{'Apply actions on the selected objects' | translate }}">
            <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content style="height: 600px;">
      <ag-grid-angular id="myGroupsTable" style="width: 100%; height: 100%;" rowSelection="multiple"
        class="{{authService.settings.agGridThema}}" rowHeight="{{authService.settings.rowHeight}}"
        rowMultiSelectWithClick="{{authService.settings.rowMultiSelectWithClick}}" animateRows="true"
        [modules]="modules" [context]="context" [rowData]="rowData" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" (selectionChanged)="selectionChanged()" (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-content *ngIf="authService.isMD()">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="openActions($event,null)">
        <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="segment == 'group' || (segment == 'user' && authService.isAllowed('user.add.students'))"
        (click)="redirectToEdit(null)">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="segment == 'guest'" (click)="addEditGuest(null)">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-searchbar placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('hwconfsFilterMD')"
    id="hwconfsFilterMD"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let object of rowData">
      <ion-item button  (click)="redirectToEdit(object)">
        <ion-note slot="start">
          <ion-checkbox (click)="$event.stopPropagation()" (ionChange)="checkChange($event,object)"></ion-checkbox>
        </ion-note>
        <ion-label *ngIf="segment != 'user'">
          <h3>{{ object.name }}</h3>
        </ion-label>
        <ion-label *ngIf="segment == 'user'">
          <h3>{{ object.surName }}, {{ object.givenName }}, ( {{ object.uid }} )</h3>
          <h5>{{ object.groupName }}</h5>
        </ion-label>
        <ion-label *ngIf="segment == 'group'">
          <h5>{{ object.description }}</h5>
          <h5>{{ object.groupType | translate }}</h5>
        </ion-label>
      </ion-item>
      <ion-item-options
        *ngIf="segment == 'group' && (authService.isAllowed('group.modify') || authService.session.userId == object.ownerId)"
        side="end">
        <ion-item-option color="danger" (click)="redirectToDelete(object)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option *ngIf="segment == 'group'" (click)="redirectToMembers(object)">
          <ion-icon slot="icon-only" name="people-circle"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="openActions($event,object)">
          <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
