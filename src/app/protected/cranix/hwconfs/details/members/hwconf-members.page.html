<cranix-toolbar></cranix-toolbar>
<ion-row class="header-row">
  <ion-col size=12>
    <ion-title>{{ 'Start clone members of selected hwconf:' | translate}} "{{hwconf.name}}" {{hwconf.description}}
      {{hwconf.deviceType | translate}}
    </ion-title>
  </ion-col>
</ion-row>
<ion-content (window:resize)="onResize($event)">
  <ion-card>
    <ion-card-header>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-item>
            <ion-input placeholder="{{'search' | translate }}" (input)="onMemberFilterChanged()" id="quickFilter">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="7">
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="{{authService.settings.agGridThema}}" [gridOptions]="memberOptions"
        [rowData]="memberData" [columnDefs]="columnDefs" [context]="context"
        rowSelection="multiple"
	[rowMultiSelectWithClick]="authService.settings.rowMultiSelectWithClick"
        (gridReady)="onMemberReady($event)" (selectionChanged)="onMemberSelectionChanged()" id="memberTable"
        [autoGroupColumnDef]="autoGroupColumnDef">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
