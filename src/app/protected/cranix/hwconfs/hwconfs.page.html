<cranix-toolbar></cranix-toolbar>
<ion-content scroll-x="true" scroll-y="true">
  <ion-searchbar (keyup)="doFilter($event.target.value)" ></ion-searchbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'id' | translate }}</th>
      <td mat-cell *matCellDef="let object"> {{object.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'name' | translate }}</th>
      <td mat-cell *matCellDef="let object"> {{object.name}} </td>
    </ng-container>

    <ng-container matColumnDef="deviceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'deviceType' | translate }}</th>
      <td mat-cell *matCellDef="let object"> {{object.deviceType}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'description' | translate }}</th>
      <td mat-cell *matCellDef="let object"> {{object.description}} </td>
    </ng-container>

    <ng-container matColumnDef="partitions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'partitions' | translate }}</th>
      <td mat-cell *matCellDef="let object"> {{object.partitions}} </td>
    </ng-container>

   <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <ion-button size="small"  (click)="redirectToEdit($event,null)">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" (click)="openActions($event)">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
        <ion-button size="small"  (click)="openCollums()">
          <ion-icon slot="icon-only" name="apps"></ion-icon>
        </ion-button>
        </mat-header-cell>
      <mat-cell *matCellDef="let object" (click)="$event.stopPropagation()">
        <ion-button fill="clear"  size="small" (click)="redirectToEdit($event,object)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button  fill="clear" size="small" (click)="redirectToDelete(object)">
          <ion-icon slot="icon-only" color="danger" name="trash-outline"></ion-icon>
        </ion-button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

  </table>
  <!-- mat-paginator [pageSizeOptions]="[20,30,50]" showFirstLastButtons></mat-paginator -->
</ion-content>
