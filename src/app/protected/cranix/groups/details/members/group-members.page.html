<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Modify members of selected group:' | translate}} "{{group.name}}"
    </ion-title>
    <ion-buttons slot="end">
      <ion-button type="submit" class="ion-no-margin"  (click)="applyChanges()">
        <ion-icon slot="icon-only" color="success" name="checkmark-sharp"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" (click)="modalCtrl.dismiss()">
        <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size=12 sizeMd=12 sizeLg=6 sizeXl=6>
            <ion-title matTooltip="{{'Select the users to remove from the group.'|translate}}">{{ 'Members of the group:' | translate }}</ion-title>
            <ion-item>
              <ion-input type="text" placeholder="{{'search' | translate }}" (input)="onMemberFilterChanged()"
                id="memberFilter"></ion-input>
            </ion-item>
            <ag-grid-angular style="width: 100%; height: 200px;" class="{{authService.settings.agGridThema}}"
              [rowData]="memberData" [columnDefs]="columnDefs" rowSelection="multiple" rowMultiSelectWithClick="true" 
              (gridReady)="onMemberReady($event)" (selectionChanged)="onMemberSelectionChanged()" id="memberTable">
            </ag-grid-angular>
          </ion-col>
          <ion-col size=12 sizeMd=12 sizeLg=6 sizeXl=6>
            <ion-title matTooltip="{{'Select the users to add to the group.'|translate}}">{{ 'Available members:' | translate }}</ion-title>
            <ion-item>
              <ion-input type="text" placeholder="{{'search' | translate }}" (input)="onNoMemberFilterChanged()"
                id="nonMemberFilter">
              </ion-input>
            </ion-item>
            <ag-grid-angular style="width: 100%; height: 200px;" class="{{authService.settings.agGridThema}}"
              [rowData]="noMemberData" [columnDefs]="columnDefs" rowSelection="multiple" rowMultiSelectWithClick="true" 
              (gridReady)="onNoMemberReady($event)" (selectionChanged)="onNoMemberSelectionChanged()"
              id="noMemberTable">
            </ag-grid-angular>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
