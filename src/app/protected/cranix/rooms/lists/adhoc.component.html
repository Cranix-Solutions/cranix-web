<cranix-toolbar></cranix-toolbar>
<ion-row class="header-row">
  <ion-col>
    <ion-title>{{'Manage AdHoc rooms' | translate}}</ion-title>
  </ion-col>
</ion-row>
<ion-content *ngIf="!authService.isMD()" id="carded">
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title>{{'Manage AdHoc rooms' | translate}}</ion-card-title>
        <ion-item>
          <ion-label *ngIf="gridApi">
            #{{gridApi.getDisplayedRowCount()}}
          </ion-label>
          <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('adhocFilter')" id="adhocFilter">
          </ion-input>
        </ion-item>
        <ion-buttons slot="end">
          <ion-button size="small" fill="solid" (click)="redirectToEdit(null)"
            matTooltip="{{'Create a new room' | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <ion-button size="small" fill="solid" (click)="openCollums($event)"
            matTooltip="{{'Select the columns to show' | translate }}">
            <ion-icon slot="icon-only" name="apps"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular
        id="adhocComponentTable"
        style="width: 100%; height: 100%;"
        rowSelection="multiple"
        class="{{authService.settings.agGridThema}}"
        rowHeight="{{authService.settings.rowHeight}}"
        [rowMultiSelectWithClick]="authService.settings.rowMultiSelectWithClick"
        [context]="context"
        [rowData]="objectService.allObjects['adhocroom']"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        (selectionChanged)="selectionChanged()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-content *ngIf="authService.isMD()">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start" (click)="openActions($event,null)">
      <ion-fab-button>
        <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="redirectToEdit(null)">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openCollums($event)">
        <ion-icon name="apps"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-searchbar placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('adhocFilterMD')" id="adhocFilterMD"
    showCancelButton="never"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let object of rowData">
      <ion-item button (click)="redirectToEdit(object)">
        <ion-note slot="start">
          <ion-checkbox (click)="$event.stopPropagation()" (ionChange)="checkChange($event,object)"></ion-checkbox>
        </ion-note>
        <ion-label>
          <h3>{{ object.name }}</h3>
          <h5>{{ object.description }}</h5>
        </ion-label>
        <ion-label>
          <h5>{{ object.roomType | translate }}</h5>
          <h5>{{ object.roomControl | translate }}</h5>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="redirectToDelete(object)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
