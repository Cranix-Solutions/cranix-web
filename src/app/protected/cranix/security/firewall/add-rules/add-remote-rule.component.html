<form #addRule="ngForm" (ngSubmit)="addRemoteRule(addRule.value)">
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>{{  'Add remote acces firewall rule' | translate }}</ion-title>
      <ion-buttons slot="end">
        <ion-button type="submit" class="ion-no-margin" [disabled]="!addRule.valid">
          <ion-icon slot="icon-only" color="success" name="checkmark-sharp"></ion-icon>
        </ion-button>
        <ion-button fill="clear" size="small" (click)="modalCtrl.dismiss()">
          <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list lines="full">
      <ion-item>
        <ion-label position="stacked">{{'external port'| translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="rule.ext" name="ext" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{'device'| translate}}</ion-label>
        <ionic-selectable
          #ionicSelectable
          item-content
          [(ngModel)]="selectedDevice"
          [ngModelOptions]="{standalone: true}"
          [items]="deviceIps"
          itemValueField="key"
          itemTextField="name"
          [canSearch]="true">
          <ng-template ionicSelectableHeaderTemplate>
            <ion-toolbar>
              <ion-title>
              {{ "Select a Device" | translate }}
              </ion-title>
              <ion-buttons slot="end">
                <ion-button ion-button (click)="ionicSelectable.close()">
                  <ion-icon color="danger" name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ng-template>
          <ng-template ionicSelectableItemIconTemplate>
           <div></div>
          </ng-template>
        </ionic-selectable>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{'internal port'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="rule.port" name="port"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
</form>
