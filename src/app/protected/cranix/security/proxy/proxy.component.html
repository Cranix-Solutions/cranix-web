<cranix-toolbar></cranix-toolbar>
<ion-content id="carded">
  <ion-row class="header-row">
    <ion-col size=6>
      <ion-title>{{ 'Manage proxy configuration' | translate}}</ion-title>
    </ion-col>
  </ion-row>
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="hidden-lg hidden-xl">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="add-circle-outline" (click)="addEditSet(null)"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="pencil-outline" (click)="applyState()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="refresh-outline" (click)="applyState()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>
    <ion-card-header class="hidden-xs hidden-sm hidden-md">
      <ion-row class="hidden-xs hidden-sm hidden-md">
        <ion-col size="3" class="ion-align-items-center">
          <ion-item>
            <ion-input placeholder="{{'search' | translate }}" (input)="setFilterChanged()" id="installationSetFilter">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col offset="6" size="3" class="ion-align-self-center ion-text-end hidden-xs hidden-sm hidden-md">
          <ion-button size="small" (click)="addEditSet(null)"
            matTooltip="{{'Create a new installation set.' | translate }}">
            <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="writeConfig()"
            matTooltip="{{'Write state files for the devices.' | translate }}">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="applyState()"
            matTooltip="{{'Apply state on all running devices.' | translate }}">
            <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
