<cranix-toolbar></cranix-toolbar>
<ion-content id="carded">
  <ion-row class="header-row">
    <ion-col size=6>
      <ion-title>{{ 'Manage proxy configuration' | translate}}</ion-title>
    </ion-col>
  </ion-row>
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="hidden-lg hidden-xl">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button *ngIf="segment == 'positive'" (click)="addEditPositiveList(null)">
        <ion-icon name="add-circle" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="segment == 'basic'" (click)="writeConfig()">
        <ion-icon name="checkmark-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="restartProxy()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="12" size-lg="6" size-xl="6">
          <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="basic">
              <ion-label>{{'Basic configuration' | translate}}</ion-label>
            </ion-segment-button>
            <ion-segment-button value="positive">
              <ion-label>{{'Positiv lists' | translate}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
        <ion-col offset="3" size="3" class="ion-align-self-center ion-text-end hidden-xs hidden-sm hidden-md">
          <ion-button *ngIf="segment == 'positive'" size="small" (click)="addEditPositiveList(null)"
            matTooltip="{{'Create a new positive list.' | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <ion-button *ngIf="segment == 'basic'" size="small" (click)="writeConfig()"
            matTooltip="{{'Write basic configuration.' | translate }}">
            <ion-icon slot="icon-only" name="checkmark-sharp"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="restartProxy()"
            matTooltip="{{'Restaert proxy.' | translate }}">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
