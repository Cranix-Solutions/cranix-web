<cranix-toolbar></cranix-toolbar>
<ion-row class="header-row">
  <ion-col size=6>
    <ion-title>{{'Manage customers' | translate}}</ion-title>
  </ion-col>
</ion-row>
<ion-content (window:resize)="onResize($event)">
  <ion-card>
    <ion-card-header>
      <ion-row class="ion-align-items-center">
        <ion-col size=3 >
          <ion-item>
            <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged()" id="quickFilter">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size=0 sizeMd=0 sizeLg=6 sizeXl=6>
        </ion-col>
        <ion-col size="3">
          <ion-button size="small" (click)="redirectToEdit($event,null)"  matTooltip="{{'Create a new customer' | translate }}">
            <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="redirectToAddInstitute($event)"  matTooltip="{{'Create a new institute for the selected customer' | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
            <ion-icon slot="icon-only" name="business"></ion-icon>
          </ion-button>
          <ion-button size="small" (click)="openCollums($event)" matTooltip="{{'select the columns to show' | translate }}">
            <ion-icon slot="icon-only" name="apps"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-balham" [gridOptions]="gridOptions"
        [rowData]="rowData" [columnDefs]="columnDefs" [context]="context" [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged()" id="agGridTable">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
