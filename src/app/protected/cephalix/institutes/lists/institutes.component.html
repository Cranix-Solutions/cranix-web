<cranix-toolbar></cranix-toolbar>
<ion-content id="carded">
  <ion-row class="header-row">
    <ion-col>
      <ion-title>{{'Manage institutes' | translate}}</ion-title>
    </ion-col>
  </ion-row>
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="hidden-lg hidden-xl">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="ellipsis-vertical-sharp" (click)="openActions($event,null)"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="add-circle" (click)="redirectToEdit($event,null)"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="apps" (click)="openCollums($event)"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-searchbar placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('institutesFilterMD')"
    id="institutesFilterMD" showCancelButton="never" class="hidden-lg hidden-xl"></ion-searchbar>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title>{{'Manage institutes' | translate}}</ion-card-title>
        <ion-item>
          <ion-label *ngIf="gridApi">
            #{{gridApi.getDisplayedRowCount()}}
          </ion-label>
          <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged('institutesFilter')"
            id="institutesFilter">
          </ion-input>
        </ion-item>
        <ion-buttons slot="end">
          <ion-button size="small" fill="solid" (click)="redirectToEdit($event,null)"
            matTooltip="{{'Create a new institute' | translate }}">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
          <ion-button size="small" fill="solid" (click)="openActions($event,null)"
            matTooltip="{{'Apply actions on the selected objects' | translate }}">
            <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
          </ion-button>
          <ion-button size="small" fill="solid" (click)="openCollums($event)"
            matTooltip="{{'Select the columns to show' | translate }}">
            <ion-icon slot="icon-only" name="apps"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular
        *ngIf="!authService.isMobile"
        id="agGridTable"
        style="width: 100%; height: 100%;"
        rowSelection="multiple"
        class="{{authService.settings.agGridThema}}"
        rowHeight="{{authService.settings.rowHeight}}"
        [context]="context"
        [rowData]="objectService.allObjects['institute']"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowMultiSelectWithClick]="authService.settings.rowMultiSelectWithClick"
        (selectionChanged)="selectionChanged()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
      <ion-list *ngIf="authService.isMobile">
        <ion-item-sliding *ngFor="let object of rowData">
          <ion-item>
            <ion-note slot="start">
              <ion-checkbox (ionChange)="checkChange($event,object)"></ion-checkbox>
            </ion-note>
            <ion-label>
              <h2>{{ object.name }}</h2>
              <p>{{ object.regCode }}</p>
            </ion-label>
            <ion-note slot="end">
              <p>{{ object.locality }}</p>
              <p>{{ object.instituteType | translate }}</p>
            </ion-note>
          </ion-item>
          <ion-item-options side="end">
            <ion-button fill="clear" (click)="redirectToDelete(object)">
              <ion-icon color="danger" name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="redirectToEdit(object)">
              <ion-icon name="build-sharp"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="openActions($event,object)">
              <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
            </ion-button>
            <ion-button *ngIf="object.ipVPN && object.ipVN != ''" color="secondary" fill="clear" size="small"  (click)="routeInstitute(object)">
              <ion-icon name="create-outline" style="height:15px;width:15px"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
