<cranix-toolbar></cranix-toolbar>
<ion-content>
  <div>
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'id' | translate }}</th>
      <td mat-cell *matCellDef="let institute"> {{institute.id}} </td>
    </ng-container>

    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'uuid' | translate }} </th>
      <td mat-cell *matCellDef="let institute"> {{institute.uuid}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'name' | translate }} </th>
      <td mat-cell *matCellDef="let institute"> {{institute.name}} </td>
    </ng-container>

    <ng-container matColumnDef="locality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'locality' | translate }} </th>
      <td mat-cell *matCellDef="let institute"> {{institute.locality}} </td>
    </ng-container>

    <ng-container matColumnDef="ipVPN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'ipVPN' | translate }} </th>
      <td mat-cell *matCellDef="let institute"> {{institute.ipVPN}} </td>
    </ng-container>

    <ng-container matColumnDef="regCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'regCode' | translate }} </th>
      <td mat-cell *matCellDef="let institute"> {{institute.regCode}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
      <mat-cell *matCellDef="let object" (click)="$event.stopPropagation()">
        <button mat-icon-button color="black" (click)="redirectToEdit(object)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="redirectToDelete(object)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

  </table>

  <!-- mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator -->

</ion-content>
