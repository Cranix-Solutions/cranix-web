<cranix-toolbar></cranix-toolbar>
<ion-row class="header-row">
  <ion-col size=6>
     <ion-title>{{'Status of the institute:' | translate}} {{ object.name }}</ion-title>
  </ion-col>
</ion-row>
<ion-content (window:resize)="onResize($event)">
  <ion-card>
    <ion-card-header>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-item>
            <ion-input placeholder="{{'search' | translate }}" (input)="onQuickFilterChanged()"
            id="quickFilter">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="7">
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ag-grid-angular style="width: 100%; height: 450px;" class="{{authService.agGridThema}}" [gridOptions]="gridOptions"
        [rowData]="rowData" [columnDefs]="columnDefs" [context]="context" [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged()" id="agGridTable">
      </ag-grid-angular>
    </ion-card-content>
  </ion-card>
</ion-content>
