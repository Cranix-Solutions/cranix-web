<ion-item>
  <ion-label> #  {{'Selected Items: ' | translate }} {{ count }}</ion-label>
</ion-item>
<ion-list *ngFor="let item of menu">
    <ion-item (click)="messages(item.action)">
      <ion-icon name="{{ item.icon }}"></ion-icon>
      <ion-label>{{ item.name | translate }}</ion-label>
    </ion-item>
</ion-list>
