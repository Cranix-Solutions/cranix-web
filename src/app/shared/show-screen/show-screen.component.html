<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ device.name }}
    </ion-title>
    <ion-buttons slot="end">

          <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="{{screenShot}}"/>
</ion-content>
